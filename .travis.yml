sudo: required

language: node_js
node_js:
  - "8"

before_install:
  - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.0'
  - export PATH="$HOME/.yarn/bin:$PATH"

branches:
  only:
    - master

services:
  - mongodb

addons:
  apt:
    packages:
      - docker-ce

jobs:
  include:
    - stage: test
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - mv .env .env.dev
        - mv .env.travis .env
        - yarn test:ci
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: test
      script:
        - yarn run format:ci
      cache:
        yarn: true
        directories:
          - node_modules

    - stage: build
      if: type = push
      script:
        - docker login -u$QUAY_USER -p$QUAY_TOKEN quay.io/uzh-bf/klicker-api
        - docker pull quay.io/uzh-bf/klicker-api:latest
        - docker build --cache-from quay.io/uzh-bf/klicker-api:latest -t quay.io/uzh-bf/klicker-api:latest .
        - docker push quay.io/uzh-bf/klicker-api:latest

    - stage: build
      if: type = pull_request
      script:
        - docker login -u$QUAY_USER -p$QUAY_TOKEN quay.io/uzh-bf/klicker-api
        - docker pull quay.io/uzh-bf/klicker-api:nightly
        - docker build --cache-from quay.io/uzh-bf/klicker-api:nightly -t quay.io/uzh-bf/klicker-api:nightly -t quay.io/uzh-bf/klicker-api:nightly-$TRAVIS_PULL_REQUEST .
        - docker push quay.io/uzh-bf/klicker-api:nightly
        - docker push quay.io/uzh-bf/klicker-api:nightly-$TRAVIS_PULL_REQUEST
